<!doctype html>
<html lang="en">
    <head>
        <title>modal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
  <body>
    <h2>คลิกปุ่ม ยืนยัน เพื่อยืนยันข้อมูลที่ท่านกรอก</h2>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ยืนยัน
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">การยืนยันข้อมูล</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          เว็บไซต์ของเราได้รับการยืนยันข้อมูลจากผู้ใช้บริการเรียบร้อยแล้ว
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">แก้ไข</button>
          <button type="button" class="btn btn-primary">ตกลง</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
