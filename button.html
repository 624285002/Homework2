<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Button</title>
  </head>

  <body>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <table>
            <tr><tb><button type="button" class="btn btn-primary">Left</button></tb>
                <tb><button type="button" class="btn btn-primary">Middle</button></tb>
                <tb><button type="button" class="btn btn-primary">Right</button></tb>
            </tr>
        </table>
    </div>

    <div class="btn-group">
        <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
        <a href="https://rov.in.th/" class="btn btn-primary">ROV</a>
        <a href="#" class="btn btn-primary">Link</a>
    </div>
   
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <table>
            <tr><tb><button type="button" class="btn btn-danger">Left</button></tb>
                <tb><button type="button" class="btn btn-warning">Middle</button></tb>
                <tb><button type="button" class="btn btn-success">Right</button></tb>
            </tr>
        </table>
    </div>
  </body>
</html>
